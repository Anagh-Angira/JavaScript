<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>

<script>
    for (let i = 0; i <= 34; i++) {
        console.log(i)
    }
    for (let i = 0; i < 500; i++) {
        console.log(i + 1)
    }
    let sum = 0
    for (let i = 1; i <= 5; i++) {
        sum = sum + i;
    }
    console.log(sum);

    //Calculate the factorial of number

    let factnum = 5
    let fact = 1;
    for (let i = factnum; i >= 1; i--) {
        fact = fact * i;
    }
    console.log(fact)


    let obj = {
        amit: 90,
        raj: 60,
        kaushik: 70,
        nitin: 69,
        ramu: 71,
    }
    //for in loop
    for (let i in obj) {
        console.log("marks of " + i + " are " + obj[i])
    }
    //for of loop
    for (let j of "Anagh is a good booy") {
        console.log(j)
    }

    //let ka scope block level hota hai
    //var ka scope global hota hai

    //While Loop
    let a = prompt("enter the value of a : ")
    i = 0
    a = Number.parseInt(a)

    while (i <= a) {
        console.log(i)
        i = i + 1;
    }

    do {
        console.log(i)
        i++
    }
    while (i < a)
</script>
